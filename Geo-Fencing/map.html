<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Hotspots Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h2>Crime Hotspots: Chennai</h2>
    <div id="map"></div>

    <script>

        var map = L.map('map').setView([13.0827, 80.2707], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var crimeZones = [
            { lat: 13.0816, lon: 80.2027, label: "High Crime: Thirumangalam Police Station" },
            { lat: 13.0674, lon: 80.2376, label: " Crime Alert: T. Nagar" },
            { lat: 13.0524, lon: 80.2505, label: "Moderate Risk: Egmore" },
            { lat: 13.0267, lon: 80.2206, label: "High Crime: Saidapet" }
        ];

        crimeZones.forEach(zone => {
            L.circle([zone.lat, zone.lon], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 500
            }).addTo(map).bindPopup(zone.label);
        });
    </script>
</body>
</html>
