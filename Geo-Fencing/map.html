<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Hotspots Map</title>

    <!-- Leaflet CSS for styling the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet JS library to render interactive maps -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        /* Set the map container's size */
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Page title -->
    <h2>Crime Hotspots: Chennai</h2>

    <!-- Container where the map will be rendered -->
    <div id="map"></div>

    <script>
        // Initializing the map and set its center to Chennai coordinates with zoom level 12
        var map = L.map('map').setView([13.0827, 80.2707], 12);

        // Load and display tile layer from OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Define an array of high-crime zone locations with coordinates and labels
        var crimeZones = [
            { lat: 13.0816, lon: 80.2027, label: "High Crime: Thirumangalam Police Station" },
            { lat: 13.0674, lon: 80.2376, label: "Crime Alert: T. Nagar" },
            { lat: 13.0524, lon: 80.2505, label: "Moderate Risk: Egmore" },
            { lat: 13.0267, lon: 80.2206, label: "High Crime: Saidapet" }
        ];

        // Loop through each zone and draw a red circle on the map with a popup label
        crimeZones.forEach(zone => {
            L.circle([zone.lat, zone.lon], {
                color: 'red',            // Border color
                fillColor: '#f03',       // Fill color inside the circle
                fillOpacity: 0.5,        // Opacity of the fill
                radius: 500              // Radius in meters
            }).addTo(map).bindPopup(zone.label); // Add popup to each circle
        });
    </script>
</body>
</html>
